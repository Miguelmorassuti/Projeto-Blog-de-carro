</head>
<body>
  <nav class="navbar has-shadow-dark px-2 is-dark" id="bg-navbar">
    <div class="navbar-brand">
      <a class="navbar-item title has-text-white py-1 mt-3 animate__animated animate__lightSpeedInRight">
        <img src="../images/logo-bg.svg" alt="logo do site" class="animate__animated animate__lightSpeedInRight">
      <p class="ml-3 title-head">Carsuti</p>
      </a>
      <button class="navbar-burger" id="burguer">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="navbar-menu mr-5 py-0 px-1" id="nav-links">
      <div class="navbar-end">
        <a href="../pages/index.html" class="navbar-item nav-select">Home</a>
        <a href="../pages/listPremium.html" class="navbar-item nav-select">Lista de sucessos</a>
        <a href="../pages/premium.html" class="navbar-item nav-select">Clube Premium</a>
      </div>
    </div>
  </nav>


     <!-- Breadcrumbs -->
      <div class="section pt-2 pb-0">
        <nav class="breadcrumb has-succeeds-separator is-medium" aria-label="breadcrumbs">
          <ul class="container">
            <li><a href="#" class="has-text-white nav-select py-1 px-2">Home</a></li>
            <ul><a href="listPremium.html" class="has-text-white nav-select py-1 px-2">Lista de sucessos</a></ul>
            <ul><a href="./premium.html" class="has-text-white nav-select py-1 px-2">Clube Premium</a></ul>
          </ul>
        </nav>
      </div>

      <!--principal-->
      <div class="container is-flex is-flex-direction-row" id="formLogin" style="width: 100%;">
        <div class="columns is-flex">
          <div id="box-form" class="column is-12-tablet is-12-desktop is-12-widescreen" style="height: 300px;">
            <form action="login" method="post" class="box" id="forms">
              <div class="field">
                <label for="iemail" class="label has-text-white">Email</label>
                <div class="control has-icons-left">
                  <input type="email" placeholder="ex. bobsmith@gmail.com" class="input" id="iemail" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="ipasword" class="label has-text-white">Senha</label>
                <div class="control has-icons-left">
                  <input type="password" placeholder="*******" class="input" id="ipasword" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="icheck" class="checkbox has-text-white">
                  <input id="icheck" type="checkbox">
                 Lembrar de mim
                </label>
              </div>
              <div class="field is-flex is-justify-content-center">
                <button class="button is-white is-outlined">
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer bg-footer">
        <div class="content has-text-centered has-text-white">
          <p>
            <em>Carsuti</em> by <a href="https://www.linkedin.com/in/miguel-morassuti/">Miguel Morassuti</a>. Esse site foi construído durante o 3º Tech Program do grupo Leavening.
          </p>
        </div>
      </footer>

    
    <script src="../js/index.js"></script>

</html>
